plugins {
    id "de.undercouch.download" version "2.0.0"
}

import de.undercouch.gradle.tasks.download.Download

task downloadKulla(type: Download) {
    src 'https://adopt-openjdk.ci.cloudbees.com/view/OpenJDK/job/langtools-1.9-linux-x86_64-kulla-dev/259/artifact/kulla--20150929005851.jar'
    dest "$buildDir/kulla.jar"
}

task stage {
  dependsOn downloadKulla
}
